<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 5</title>
  </head>
  <body>
    <div>
      <img src="images/image1.jpg" id="image1" onMouseOver="changeimage('images/image1_2.jpg','image1')" ;/><!--onMouseOut="changeimage('images/image1.jpg','image1')" --> 
      <img src="images/image2.jpg" id="image2" onMouseOver="changeimage('images/image2_2.jpg','image2')"/> <!-- onMouseOut="changeimage('images/image2.jpg','image2')"; --> 
      <img src="images/image3.jpg" id="image3" onMouseOver="changeimage('images/image3_2.jpg','image3')" onMouseOut="changeimage('images/image3.jpg','image3')"; />
      <img src="images/image4.jpg" id="image4" onMouseOver="changeimage('images/image4_2.jpg','image4')" onMouseOut="changeimage('images/image4.jpg','image4')";/>
      <img src="images/image5.jpg" id="image5" onMouseOver="changeimage('images/image5_2.jpg','image5')" onMouseOut="changeimage('images/image5.jpg','image5')";/>
    </div>
    <script type="text/javascript">
      function changeimage(url,id) {
        document.getElementById(id).src = url;
      }
  </script>
  </body>
</html>
